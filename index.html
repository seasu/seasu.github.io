<!doctype html>
<html ng-app="improvisation365">
  <head>
    <title>Improvisation 365 days</title>
      	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
	<link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap-responsive.min.css" rel="stylesheet">
	<link href="css/app.css" rel="stylesheet">
  </head>
  <body>
  	<div class="background">
  	</div>
	<div class="container">
		<div class="section1 page-wrap" ng-controller="Section1Ctrl">
			<h1 class="head-super">Improvisation </h1>
			<h1 class="head-super-plus">365</h1>
		
		  	<h5>
		  		We provide you the music with the nature of playing music. <br /> 
		  		In here, no more decoration, just music.<br />
		  		
		  		Let's <br /><br />
		  		<button class="btn-large btn-success" ng-click="start()">START</button> <br /><br />
		  		to listen some music.
		  	</h5>
		  	
		  	<div class="row-fluid text-center">	
		  		<div>
		  			<center><h2>{{finishDays}}/{{totalDays}}={{progressPercent}}</h2></center>
		  			<progress percent="{{progressPercent}}" class="progress-striped active"></progress>
		  		</div>
			</div>
		</div>
		<div class="section2">
			<div class="row-fluid">	
			    <div clase="span12">
			    	<h2 class="head-super">Day 1</h2>
					<iframe width="640" height="360" src="http://www.youtube.com/embed/4r6Ec1WLsyo?list=PLYEWzeblwmTvAt0h6nyTLeykroN1_l22K" frameborder="0" allowfullscreen></iframe>
			    </div>
			</div>
		</div>
		<div class="row-fluid">	
		    <div clase="span12">
		    	<h2>Day 2</h2>
				<iframe width="640" height="360" src="http://www.youtube.com/embed/4r6Ec1WLsyo?list=PLYEWzeblwmTvAt0h6nyTLeykroN1_l22K" frameborder="0" allowfullscreen></iframe>
		    </div>
	  	</div>

	</div>
	<!-- JavaScript plugins (requires jQuery) -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
	<!-- Latest compiled and minified JavaScript
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/js/bootstrap.min.js"></script>
	-->
	<script src="lib/angular-ui/ui-bootstrap-tpls-0.4.0.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/directives.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/services.js"></script>
  </body>
</html>
