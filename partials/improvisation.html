<div class="improvisation" ng-controller="ImprovisationCtrl">
  	
	<div class="container">
		<div class="page-wrap">
			<p class="head-super">Improvisation</p>
			<p class="head-super-plus">365</p>
		  	<p class="head-desc">
		  		We provide you the music playing from heart <br /> and photos capture with love.<br />
		  		365 days, one improvisation per day. <br />
				<span ng-click="start()" class="text-center btn-start" style="">START</span><br />
		  		to enjoy.
		  	</p>

		  			<center><h2>{{finishDays}}/{{totalDays}}={{progressPercent}}% Done!</h2></center>
		  		</div>
			</div> -->

		</div>
		<div class="members row">	
			<div class="col-12 col-sm-6 col-lg-3 member" ng-repeat="member in members">
				<img class="img-circle img-head" ng-src="{{member.icon}}" ><br />
				<span class="name" ng-bind="member.name"></span><br />
				<span class="title" ng-bind="member.title"></span>
			</div>
		</div>
		<br />	
	</div>
